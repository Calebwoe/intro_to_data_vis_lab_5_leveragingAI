<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GDP per Capita by Region</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
  body {
    font-family: sans-serif;
    margin: 40px;
    background: #fafafa;
  }
  h1 {
    text-align: center;
  }
  #buttons {
    text-align: center;
    margin-bottom: 20px;
  }
  button {
    margin: 0 5px;
    padding: 8px 16px;
    font-size: 14px;
    cursor: pointer;
  }
  svg {
    display: block;
    margin: auto;
  }
</style>
</head>
<body>

<h1>GDP per Capita by Region</h1>
<div id="buttons">
  <button id="small">Small World</button>
  <button id="large">Large World</button>
</div>

<svg width="900" height="500"></svg>

<script>
// SVG setup
const svg = d3.select("svg");
const width = +svg.attr("width");
const height = +svg.attr("height");
const margin = {top: 50, right: 40, bottom: 80, left: 80};
const chartWidth = width - margin.left - margin.right;
const chartHeight = height - margin.top - margin.bottom;

const chart = svg.append("g")
  .attr("transform", `translate(${margin.left},${margin.top})`);

const xScale = d3.scaleBand().padding(0.2).range([0, chartWidth]);
const yScale = d3.scaleLinear().range([chartHeight, 0]);

const xAxisGroup = chart.append("g")
  .attr("transform", `translate(0,${chartHeight})`);
const yAxisGroup = chart.append("g");

function loadData(file) {
  d3.csv(file).then(rawData => {
    // Clean and prepare data
    const data = rawData.filter(d => d.Region && d.X2020 && !isNaN(+d.X2020))
      .map(d => ({
        Region: d.Region,
        GDP: +d.X2020
      }));

    // Aggregate average GDP per region
    const regionData = Array.from(
      d3.rollup(data, v => d3.mean(v, d => d.GDP), d => d.Region),
      ([Region, GDP]) => ({ Region, GDP })
    );

    // Set up scales
    const x = d3.scaleBand()
      .domain(regionData.map(d => d.Region))
      .range([60, width - 20])
      .padding(0.2);

    const y = d3.scaleLinear()
      .domain([0, d3.max(regionData, d => d.GDP)])
      .range([height - 40, 20]);

    // Clear old chart
    svg.selectAll("*").remove();

    // Axes
    svg.append("g")
      .attr("transform", `translate(0,${height - 40})`)
      .call(d3.axisBottom(x));

    svg.append("g")
      .attr("transform", "translate(60,0)")
      .call(d3.axisLeft(y));

    // Bars
    svg.selectAll("rect")
      .data(regionData)
      .enter()
      .append("rect")
      .attr("x", d => x(d.Region))
      .attr("y", d => y(d.GDP))
      .attr("width", x.bandwidth())
      .attr("height", d => height - 40 - y(d.GDP))
      .attr("fill", "steelblue");

    // Labels
    svg.selectAll("text.label")
      .data(regionData)
      .enter()
      .append("text")
      .attr("class", "label")
      .attr("x", d => x(d.Region) + x.bandwidth() / 2)
      .attr("y", d => y(d.GDP) - 5)
      .attr("text-anchor", "middle")
      .text(d => d3.format(",.0f")(d.GDP));
  });
}

// Default load small dataset
loadData("small_world.csv");

// Button behavior
d3.select("#small").on("click", () => loadData("small_world.csv"));
d3.select("#large").on("click", () => loadData("large_world.csv"));

</script>
</body>
</html>
