<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GDP per Capita by Region</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
  body {
    font-family: sans-serif;
    margin: 40px;
    background: #fafafa;
  }
  h1 {
    text-align: center;
  }
  #buttons {
    text-align: center;
    margin-bottom: 20px;
  }
  button {
    margin: 0 5px;
    padding: 8px 16px;
    font-size: 14px;
    cursor: pointer;
  }
  svg {
    display: block;
    margin: auto;
  }
</style>
</head>
<body>

<h1>GDP per Capita by Region</h1>
<div id="buttons">
  <button id="small">Small World</button>
  <button id="large">Large World</button>
</div>

<svg width="900" height="500"></svg>

<script>
// SVG setup
const svg = d3.select("svg");
const width = +svg.attr("width");
const height = +svg.attr("height");
const margin = {top: 50, right: 40, bottom: 80, left: 80};
const chartWidth = width - margin.left - margin.right;
const chartHeight = height - margin.top - margin.bottom;

const chart = svg.append("g")
  .attr("transform", `translate(${margin.left},${margin.top})`);

const xScale = d3.scaleBand().padding(0.2).range([0, chartWidth]);
const yScale = d3.scaleLinear().range([chartHeight, 0]);

const xAxisGroup = chart.append("g")
  .attr("transform", `translate(0,${chartHeight})`);
const yAxisGroup = chart.append("g");

function loadData(file) {
  d3.csv(file).then(data => {
    // Ensure numeric conversion and drop missing
    data = data.filter(d => d.Region && d['GDP per capita (current US$)'])
               .map(d => ({
                 Region: d.Region,
                 GDP: +d['GDP per capita (current US$)']
               }));

    // Group by region and compute mean GDP
    const avgByRegion = Array.from(
      d3.group(data, d => d.Region),
      ([region, values]) => ({
        Region: region,
        AvgGDP: d3.mean(values, v => v.GDP)
      })
    );

    // Update scales
    xScale.domain(avgByRegion.map(d => d.Region));
    yScale.domain([0, d3.max(avgByRegion, d => d.AvgGDP)]);

    // Axes
    xAxisGroup.transition().call(d3.axisBottom(xScale))
      .selectAll("text")
      .attr("transform", "rotate(-45)")
      .style("text-anchor", "end");

    yAxisGroup.transition().call(d3.axisLeft(yScale).tickFormat(d3.format("$.2s")));

    // Bars
    const bars = chart.selectAll(".bar")
      .data(avgByRegion, d => d.Region);

    bars.enter()
      .append("rect")
      .attr("class", "bar")
      .attr("x", d => xScale(d.Region))
      .attr("width", xScale.bandwidth())
      .attr("y", chartHeight)
      .attr("height", 0)
      .attr("fill", "steelblue")
      .transition()
      .duration(800)
      .attr("y", d => yScale(d.AvgGDP))
      .attr("height", d => chartHeight - yScale(d.AvgGDP));

    bars.transition()
      .duration(800)
      .attr("x", d => xScale(d.Region))
      .attr("width", xScale.bandwidth())
      .attr("y", d => yScale(d.AvgGDP))
      .attr("height", d => chartHeight - yScale(d.AvgGDP));

    bars.exit().remove();
  });
}

// Default load small dataset
loadData("small_world.csv");

// Button behavior
d3.select("#small").on("click", () => loadData("small_world.csv"));
d3.select("#large").on("click", () => loadData("large_world.csv"));

</script>
</body>
</html>
