<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GDP per Capita by Region</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
  body {
    font-family: sans-serif;
    margin: 40px;
    background: #fafafa;
  }
  h1 {
    text-align: center;
  }
  #buttons {
    text-align: center;
    margin-bottom: 20px;
  }
  button {
    margin: 0 5px;
    padding: 8px 16px;
    font-size: 14px;
    cursor: pointer;
  }
  svg {
    display: block;
    margin: auto;
  }
</style>
</head>
<body>

<h1>GDP per Capita by Region</h1>
<div id="buttons">
  <button id="small">Small World</button>
  <button id="large">Large World</button>
</div>

<svg width="900" height="500"></svg>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
const width = 800;
const height = 500;
const svg = d3.select("body")
  .append("svg")
  .attr("width", width)
  .attr("height", height);

function loadData(file) {
  d3.csv(file).then(rawData => {
    // Clean and prepare data
    const data = rawData.filter(d => d.Region && d.X2020 && !isNaN(+d.X2020))
      .map(d => ({
        Region: d.Region,
        GDP: +d.X2020
      }));

    // Aggregate average GDP per region
    const regionData = Array.from(
      d3.rollup(data, v => d3.mean(v, d => d.GDP), d => d.Region),
      ([Region, GDP]) => ({ Region, GDP })
    );

    // Scales
    const x = d3.scaleBand()
      .domain(regionData.map(d => d.Region))
      .range([100, width - 100])
      .padding(0.3);

    const y = d3.scaleLinear()
      .domain([0, d3.max(regionData, d => d.GDP)])
      .nice()
      .range([height - 80, 40]);

    const color = d3.scaleOrdinal(d3.schemeTableau10)
      .domain(regionData.map(d => d.Region));

    // Clear old chart
    svg.selectAll("*").remove();

    // Axes
    svg.append("g")
      .attr("transform", `translate(0,${height - 80})`)
      .call(d3.axisBottom(x))
      .selectAll("text")
      .attr("transform", "rotate(-20)")
      .attr("text-anchor", "end")
      .attr("font-size", "12px");

    svg.append("g")
      .attr("transform", "translate(100,0)")
      .call(d3.axisLeft(y));

    // Axis labels
    svg.append("text")
      .attr("x", width / 2)
      .attr("y", height - 30)
      .attr("text-anchor", "middle")
      .attr("font-size", "14px")
      .text("Region");

    svg.append("text")
      .attr("x", -height / 2)
      .attr("y", 40)
      .attr("transform", "rotate(-90)")
      .attr("text-anchor", "middle")
      .attr("font-size", "14px")
      .text("Average GDP per Capita (2020, US$)");

    // Bars
    svg.selectAll("rect")
      .data(regionData)
      .enter()
      .append("rect")
      .attr("x", d => x(d.Region))
      .attr("y", d => y(d.GDP))
      .attr("width", x.bandwidth())
      .attr("height", d => height - 80 - y(d.GDP))
      .attr("fill", d => color(d.Region));

    // Value labels
    svg.selectAll(".label")
      .data(regionData)
      .enter()
      .append("text")
      .attr("class", "label")
      .attr("x", d => x(d.Region) + x.bandwidth() / 2)
      .attr("y", d => y(d.GDP) - 5)
      .attr("text-anchor", "middle")
      .attr("font-size", "11px")
      .text(d => d3.format(",.0f")(d.GDP));

    // Legend
    const legend = svg.append("g")
      .attr("transform", `translate(${width - 180},40)`);

    legend.selectAll("rect")
      .data(regionData)
      .enter()
      .append("rect")
      .attr("x", 0)
      .attr("y", (d, i) => i * 20)
      .attr("width", 12)
      .attr("height", 12)
      .attr("fill", d => color(d.Region));

    legend.selectAll("text")
      .data(regionData)
      .enter()
      .append("text")
      .attr("x", 18)
      .attr("y", (d, i) => i * 20 + 10)
      .attr("font-size", "11px")
      .text(d => d.Region);
  });
}

// Default and buttons
loadData("small_world.csv");
d3.select("#small").on("click", () => loadData("small_world.csv"));
d3.select("#large").on("click", () => loadData("large_world.csv"));
</script>
</body>
</html>
