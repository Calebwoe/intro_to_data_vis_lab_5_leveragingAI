<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>GDP per Capita by Region</title>
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
  body { font-family: sans-serif; margin: 20px; background: #fafafa; }
  h1 { text-align: center; }
  #buttons { text-align: center; margin-bottom: 18px; }
  button { margin: 0 5px; padding: 8px 16px; font-size: 14px; cursor: pointer; }
  svg { display: block; margin: auto; }
  #legend { text-align: center; margin-bottom: 18px; }
  .legend-item { display: inline-block; margin-right: 20px; }
</style>
</head>
<body>

<h1>GDP per Capita by Region</h1>
<div id="buttons">
  <button id="small">Small World</button>
  <button id="large">Large World</button>
</div>
<div id="legend"></div>
<svg width="900" height="500"></svg>

<script>
const width = 800;
const height = 500;
const svg = d3.select("svg")
  .attr("width", width)
  .attr("height", height);

function loadData(file) {
  d3.csv(file).then(rawData => {
    const data = rawData
      .filter(d => d.Region && d.X2020 && !isNaN(+d.X2020))
      .map(d => ({
        Region: d.Region,
        GDP: +d.X2020
      }));

    const regionData = Array.from(
      d3.rollup(data, v => d3.mean(v, d => d.GDP), d => d.Region),
      ([Region, GDP]) => ({ Region, GDP })
    );

    svg.selectAll("*").remove();

    const margin = { top: 40, right: 40, bottom: 100, left: 100 };
    const innerWidth = width - margin.left - margin.right;
    const innerHeight = height - margin.top - margin.bottom;

    const x = d3.scaleBand()
      .domain(regionData.map(d => d.Region))
      .range([0, innerWidth])
      .padding(0.3);

    const y = d3.scaleLinear()
      .domain([0, d3.max(regionData, d => d.GDP)])
      .nice()
      .range([innerHeight, 0]);

    const color = d3.scaleOrdinal(d3.schemeTableau10)
      .domain(regionData.map(d => d.Region));

    const chart = svg.append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    chart.append("g")
      .attr("transform", `translate(0,${innerHeight})`)
      .call(d3.axisBottom(x).tickFormat(() => ""));

    chart.append("g")
      .call(d3.axisLeft(y));

    chart.selectAll("rect")
      .data(regionData)
      .enter()
      .append("rect")
      .attr("x", d => x(d.Region))
      .attr("y", d => y(d.GDP))
      .attr("width", x.bandwidth())
      .attr("height", d => innerHeight - y(d.GDP))
      .attr("fill", d => color(d.Region));

    chart.selectAll(".label")
      .data(regionData)
      .enter()
      .append("text")
      .attr("class", "label")
      .attr("x", d => x(d.Region) + x.bandwidth() / 2)
      .attr("y", d => y(d.GDP) - 5)
      .attr("text-anchor", "middle")
      .attr("font-size", "11px")
      .text(d => d3.format(",.0f")(d.GDP));

    svg.append("text")
      .attr("x", width / 2)
      .attr("y", height - 40)
      .attr("text-anchor", "middle")
      .attr("font-size", "14px")
      .text("Region");

    svg.append("text")
      .attr("x", -(height / 2))
      .attr("y", 20)
      .attr("transform", "rotate(-90)")
      .attr("text-anchor", "middle")
      .attr("font-size", "14px")
      .text("Average GDP per Capita (2020, US$)");

    // Legend above chart, outside SVG
    const legendDiv = d3.select("#legend");
    legendDiv.html("");
    const legendItems = legendDiv.selectAll(".legend-item")
      .data(regionData)
      .enter()
      .append("div")
      .attr("class", "legend-item");

    legendItems.append("span")
      .style("display", "inline-block")
      .style("width", "12px")
      .style("height", "12px")
      .style("background-color", d => color(d.Region))
      .style("vertical-align", "middle")
      .style("margin-right", "6px");

    legendItems.append("span")
      .text(d => d.Region)
      .style("font-size", "12px");
  });
}
loadData("small_world.csv");
d3.select("#small").on("click", () => loadData("small_world.csv"));
d3.select("#large").on("click", () => loadData("large_world.csv"));
</script>
</body>
</html>
